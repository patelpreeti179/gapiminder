      <script>
      window.onload=function(q){
            var division=d3.select("#addlist"); 
            d3.json("https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json",function(error,result){
                      var countryname=division.selectAll("li").data(result,function(q){
                        return q.name;
                      });
                      countryname.enter()
                      .append("li")
                      .text(function(q) {
                        return q.name;
                      });
                });
            
        };
    </script>
